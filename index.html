<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="container">
        <div><h2>First to score 5 points win the game</h2></div>

        <div class="buttons">
            <button class="sign" id="rock" value="ROCK">🧱</button>
            <button class="sign" id="paper" value="PAPER"> 📄 </button>
            <button class="sign" id="scissors" value="SCISSORS">✂️ </button>
        </div>
        <div class="results">
            <h3 id="results"></h3>
            <div class="score">
                <h3 id="playerScore">Player 0</h3>
                <h3 id="computerScore">Computer 0</h3>
            </div>
            <h2 id="winnerAnnounce"></h2>
        </div>
    </div>

    <footer class="footer">Copyright © The Odin Project 2023</footer>
</body>
</html>
